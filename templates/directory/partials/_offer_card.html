<div data-card class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-6 ring-1 ring-white/20 hover:shadow-2xl transition-all duration-300 card-hover group">
  <div class="flex items-start justify-between mb-4">
    <div class="flex-1">
      <a href="{{ offer.get_absolute_url }}" class="font-bold text-xl text-gray-900 hover:text-brand-primary transition-colors duration-200 group-hover:underline">{{ offer.title }}</a>
      <div class="flex items-center space-x-2 mt-2">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gradient-to-r from-brand-primary/10 to-brand-secondary/10 text-brand-primary border border-brand-primary/20">
          {{ offer.skill.name }}
        </span>
        <span class="text-sm text-gray-600">â€¢</span>
        <span class="text-sm text-gray-600 font-medium">{{ offer.user.username }}</span>
      </div>
    </div>
    <span class="text-sm px-3 py-1.5 rounded-full font-medium {% if offer.is_active %}bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 border border-green-200{% else %}bg-gradient-to-r from-gray-100 to-slate-100 text-gray-600 border border-gray-200{% endif %}">
      {{ offer.is_active|yesno:'Active,Inactive' }}
    </span>
  </div>
  
  <p class="text-gray-700 leading-relaxed mb-4 line-clamp-3">{{ offer.description|truncatechars:160 }}</p>
  
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2 text-sm text-gray-600">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>{{ offer.availability }}</span>
    </div>
    <div class="flex items-center space-x-2 text-sm font-semibold text-brand-primary">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
      </svg>
      <span>{{ offer.hour_value }} h/credit</span>
    </div>
  </div>
  
  {% if request.user == offer.user %}
  <div class="flex gap-2 pt-4 border-t border-gray-100">
    <a href="/offers/{{ offer.id }}/edit/" class="flex-1 px-4 py-2 rounded-xl border border-gray-200 hover:bg-gray-50 transition-all duration-200 text-center font-medium text-gray-700 hover:text-brand-primary">Edit</a>
    <button hx-post="/offers/{{ offer.id }}/toggle/" hx-target="closest [data-card]" hx-swap="outerHTML" class="flex-1 px-4 py-2 rounded-xl border border-gray-200 hover:bg-gray-50 transition-all duration-200 text-center font-medium text-gray-700 hover:text-brand-primary">Toggle</button>
  </div>
  {% endif %}
</div>
