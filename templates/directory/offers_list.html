{% extends 'base.html' %}
{% block title %}Offers · SkillBank{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-8">
  <div>
    <h1 class="text-4xl font-bold bg-gradient-to-r from-brand-primary to-brand-secondary bg-clip-text text-transparent mb-2">Offers</h1>
    <p class="text-gray-600">Discover skills from our community members</p>
  </div>
  <a href="/offers/new/" class="px-6 py-3 bg-gradient-to-r from-brand-primary to-brand-secondary text-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 font-medium flex items-center space-x-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    <span>New Offer</span>
  </a>
</div>

<div class="bg-white/60 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/20 mb-8">
  <form class="grid grid-cols-1 md:grid-cols-4 gap-4" hx-get="/offers/" hx-target="#results" hx-push-url="true">
    <select name="skill" class="border border-gray-200 rounded-xl p-3 bg-white/80 backdrop-blur focus:ring-2 focus:ring-brand-primary focus:border-transparent transition-all duration-200">
      <option value="">All skills</option>
      {% for s in skills %}
        <option value="{{ s.id }}" {% if filters.skill|default:'' == s.id|stringformat:'s' %}selected{% endif %}>{{ s.name }}</option>
      {% endfor %}
    </select>
    <input class="border border-gray-200 rounded-xl p-3 bg-white/80 backdrop-blur focus:ring-2 focus:ring-brand-primary focus:border-transparent transition-all duration-200" type="text" name="location" placeholder="📍 Location" value="{{ filters.location }}" />
    <input class="border border-gray-200 rounded-xl p-3 bg-white/80 backdrop-blur focus:ring-2 focus:ring-brand-primary focus:border-transparent transition-all duration-200" type="text" name="availability" placeholder="🕒 Availability" value="{{ filters.availability }}" />
    <button class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white rounded-xl hover:from-gray-700 hover:to-gray-800 transition-all duration-200 font-medium shadow-lg hover:shadow-xl">Filter</button>
  </form>
</div>

<div id="results" hx-swap="innerHTML" class="animate-fade-in">
  {% include 'directory/partials/_offers_results.html' %}
</div>
{% endblock %}
