{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Request Form{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">{{ request_obj|default:None|yesno:'Edit Request,New Request' }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
    </div>
  </form>
</div>
{% endblock %}
