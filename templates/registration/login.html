{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">Username</label>
      <input type="text" name="username" class="border rounded-lg p-2 w-full" required />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input type="password" name="password" class="border rounded-lg p-2 w-full" required />
    </div>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Log in</button>
  </form>
  <p class="mt-3 text-sm">No account? <a class="text-blue-600" href="/accounts/signup/">Sign up</a></p>
</div>
{% endblock %}
